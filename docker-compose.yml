version: '3.8'

services:
  # Banco de dados MariaDB
  database:
    image: mariadb:11.2
    container_name: arca-database
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: admin
      MARIADB_DATABASE: arca
      MARIADB_USER: arca_user
      MARIADB_PASSWORD: arca_pass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./arca-backend/src/main/resources/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - arca-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: arca-backend:latest
    container_name: arca-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/arca
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver
      JWT_SECRET: MinhaChaveSecretaMuitoSeguraParaJWTArcaBackend2025ComMaisDe256Bits
      JWT_EXPIRATION: 86400000
      ALLOWED_ORIGINS: http://ec2-54-146-156-111.compute-1.amazonaws.com:3000,http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - arca-network

  # Frontend Next.js
  frontend:
    image: arca-frontend:latest
    container_name: arca-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://ec2-54-146-156-111.compute-1.amazonaws.com:8080
    depends_on:
      - backend
    networks:
      - arca-network

networks:
  arca-network:
    driver: bridge

volumes:
  mariadb_data:
